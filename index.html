<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, paper, scissors</title>
    </head>
    <body>
        <div class="buttons">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <p class="round-status">Click a button to play. The first to 5 points wins the game!</p>
            <div class="score">
                <p>Player: <span class="player">0</span></p>
                <p>Computer: <span class="computer">0</span></p>
            </div>
            <p class="game-status"></p>
            <button id="reset" hidden>Play again</button>
        </div>
        <script src="game.js"></script>
    </body>
</html>
